<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

  /**
   * when you press a key on the keyboard
   * play the song that corresponds to the pressed key
   */
  window.addEventListener('keydown', function(e){

    var keycode = e.keyCode;
    var sound = document.querySelector('audio[data-key="' + keycode + '"]');
    if(sound){
      play(sound);

      // Select the HTML element that corresponds to the pressed key
      // Add  to a particular class
      var key = document.querySelector('.key[data-key="' + keycode + '"]');
      key.classList.add('playing');
    }
  });

  /**
   * When pressed key is released
   * Delete the class that notified the pressed key
   */
  window.addEventListener('keyup', function(){
    var playing = document.querySelector('.playing');
    if(playing) { playing.classList.remove('playing'); }
  });

  /**
   * Function that plays the song
   * @param  {HTMLElement} audio The song to play
   * @return {null}
   */
  function play(audio){
    if (audio.duration > 0 && !audio.paused) {
      audio.pause();
      audio.currentTime = 0;
    }
    audio.play();
  }

</script>


</body>
</html>
